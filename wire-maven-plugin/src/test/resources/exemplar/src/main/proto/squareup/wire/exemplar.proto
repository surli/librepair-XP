package squareup.wire.exemplar;

option java_package = "com.squareup.protos.wire.exemplar";
option java_multiple_files = true;
option java_generic_services = true;

message MuchAwesome {
  optional string very_proto = 1;
  optional Locale locale = 2;
}

/** Proto message for locale. Generated code will use java.util.Locale. */
message Locale {
  optional string language = 1;
  optional string country = 2;
  optional string variant = 3;
}
